<!DOCTYPE html>
<html>
<head>
    <title>Gigi School of Coding</title>
</head>
<body>
<h2>CatPhotoApp</h2>

<main>

    <a href="#"><img src=https://bit.ly/3fUJAV1 alt="Gray Cat on Tree Branch."></a>

    <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles
    chase the red dot, hairball run catnip eat the grass sniff.</p>

    <ul>
        <li>scratch</li>
        <li>sleep</li>
        <li>eat</li>
    </ul>
    <ol>
        <li>mice</li>
        <li>rain</li>
        <li>snow</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" required placeholder="cat photo URL"> <!-- Input text required -->
        <button type="submit">Submit</button>
    </form>
    <div>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside</label>
        <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside</label>
    </div>
    <div>
        <label for="Dog"><input id="Dog" type="checkbox" name="favorite_pet" value="Dog" checked>Dog</label>
        <label for="Cat"><input id="Cat" type="checkbox" name="favorite_pet" value="Cat">Cat</label>
        <label for="Hamster"><input id="Hamster" type="checkbox" name="favorite_pet" value="Hamster">Hamster</label>
        <label for="Bird"><input id="Bird" type="checkbox" name="favorite_pet" value="Bird">Bird</label>
        <label for="Fish"><input id="Fish" type="checkbox" name="favorite_pet" value="Fish">Fish</label>
    </div>
</main>

<footer id="footer"></footer>
</body>
</html>
